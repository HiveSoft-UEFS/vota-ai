name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Approve pull request
        if: success()
        uses: juliangruber/pr-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          approve: true
          message: "CI checks passed, ready to merge"